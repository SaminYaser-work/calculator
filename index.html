<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <h2 data-results>DISPLAY</h2>
                </div>
                <div id="buttons">
                    <div class="button-container function-btn">
                        <div class="button" id="AC">AC</div>
                    </div>
                    <div class="button-container function-btn">
                        <div class="button" id="plus-minus">±</div>
                    </div>
                    <div class="button-container function-btn">
                        <div class="button" id="modulus">%</div>
                    </div>
                    <div class="button-container operator-btn">
                        <div class="button" id="divide">/</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num7">7</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num8">8</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num9">9</div>
                    </div>
                    <div class="button-container operator-btn">
                        <div class="button" id="mult">×</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num4">4</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num5">5</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num6">6</div>
                    </div>
                    <div class="button-container operator-btn">
                        <div class="button" id="minus">-</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num1">1</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num2">2</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num3">3</div>
                    </div>
                    <div class="button-container operator-btn">
                        <div class="button" id="plus">+</div>
                    </div>
                    <div class="button-container digit-btn long-btn">
                        <div class="button" id="num0">0</div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="decimal">.</div>
                    </div>
                    <div class="button-container operator-btn">
                        <div class="button" id="equal">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
