<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <div id="results">
                        <h4 data-results-top></h4>
                        <h2 data-results-bottom></h2>
                    </div>
                </div>
                <div id="buttons">
                    <div class="button-container function-btn">
                        <div class="button" id="AC" data-clear-all><span>AC</span></div>
                    </div>
                    <div class="button-container function-btn">
                        <div class="button" id="plus-minus" data-plusminus><span>±</span></div>
                    </div>
                    <div class="button-container function-btn operator">
                        <div class="button" id="modulus" data-operator><span>%</span></div>
                    </div>
                    <div class="button-container operator-btn operator">
                        <div class="button" id="divide" data-operator><span>/</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num7" data-operand><span>7</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num8" data-operand><span>8</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num9" data-operand><span>9</span></div>
                    </div>
                    <div class="button-container operator-btn operator">
                        <div class="button" id="mult" data-operator><span>×</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num4" data-operand><span>4</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num5" data-operand><span>5</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num6" data-operand><span>6</span></div>
                    </div>
                    <div class="button-container operator-btn operator">
                        <div class="button" id="minus" data-operator><span>-</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num1" data-operand><span>1</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num2" data-operand><span>2</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="num3" data-operand><span>3</span></div>
                    </div>
                    <div class="button-container operator-btn operator">
                        <div class="button" id="plus" data-operator><span>+</span></div>
                    </div>
                    <div class="button-container digit-btn long-btn">
                        <div class="button" id="num0" data-operand><span>0</span></div>
                    </div>
                    <div class="button-container digit-btn">
                        <div class="button" id="decimal" data-operand><span>.</span></div>
                    </div>
                    <div class="button-container operator-btn equal">
                        <div class="button" id="equal" data-equal><span>=</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
